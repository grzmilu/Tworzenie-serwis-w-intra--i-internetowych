<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>TSI8 website</title>

<div th:replace="fragments/header :: header-css" />

</head>
<body>

	<div th:replace="fragments/header :: header" />

	<div class="container">
		<div id="alertArea"></div>
		<form method="POST" enctype="multipart/form-data" action="/save">	
		    <label class="btn btn-primary" id="file">
				Wybierz plik<input type="file" name="file" onchange="handleFiles(this.files)" style="display: none"/>
			</label>
			<span id="fileDescription" style="display: none">Siema</span><br/>
			<br/>
			<button type="submit" class="btn btn-primary" id="btnSave" style="display: none">Zapisz plik</button>			
		</form>
	
		<hr />
		<div id="chartContainer"></div>
		<!-- /.container -->
	</div>
	
	<div th:replace="fragments/footer :: footer" />
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/highcharts.js"></script>
	<script src="js/highcharts-3d.js"></script>
	<script src="js/exporting.js"></script>
	<script src="js/userChart.js"></script>

</body>
</html>
